<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    {% include "include/rascal-head.html" %}
    <style>
        ul {
            float: left;
            width: 30%;
        }
        br.endcolumns {
            clear: left;
        }
    </style>
</head>
<body>
    {% include "include/rascal-topbar.html" %}
    <div class="container">
        <div class="well rascal">
            <h1>Welcome to {{hostname}}</h1>
            <hr />
            <h2>Templates on your Rascal right now</h2>
            <div class="well columnwrapper" style="color: #C6433C;">
                {%- for column in template_list|slice(3) %}
                    <ul class="column-{{ loop.index }}">
                    {%- for file in column %}
                        <li><a href="{{ file }}">{{ file }}</a></li>
                    {%- endfor %}
                    </ul>
                {%- endfor %}
                <br class="endcolumns" />
            </div>
        </div>
    </div>
</body>
</html>
